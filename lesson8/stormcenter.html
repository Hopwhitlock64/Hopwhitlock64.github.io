<body>
    <div class = "content">
        <img class = "logo2" src = "images/icon1.png" alt="weather icon">
        <header>
            <p class = "Friday"></p>
            <div class="container">
                <div class="banner-text">
                <h1>Storm Center</h1>
            </div>
        </div>
        </header>
        <nav>
            <ul class = "navigation">
                <li><a class = "ham" href = "#">&#9776; Menu</a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Preston</a></li>
                <li><a href="">Soda Springs</a></li>
                <li><a href="">Fish Haven</a></li>
                <li><a href="active">Storm Center</a></li>
                <li><a href="">Gallery</a></li>
                </ul>
      </nav>
     <form action = "thanks.html" method = "GET">
         <div>
            <label for = "fname">First Name</label>
            <input type = "text" name = "fname" pattern = "[A-Za-z]{5}" required>  
         </div>
                  <div>
                    <label for = "email">Email</label>
                    <input type = "email" name = "email" placeholder = "user@email.org">
                  </div>
                  <div>
                    <label for = "phone">Phone Number</label>
                    <input type = "tel" name = "phone" placeholder = "###-###-####"" required>   
                </div>
                <div>
                    <label for = "zip">Zip Code</label>
                    <input type = "number" name = "zip" required>
                </div>
                <div>
                    <label for = "stormdate"></label>
                    <input type = "date" name = "stormDate" id= "stormDate">
               </div>
                <div>
                    <label for = "stormtype">Storm Type</label><br>
                    <input list = "storm" name = "stormtype" id = "storm-types"><br>
                    <datalist id = "storm">
                        <option value = "Flash Flood"></option>
                        <option value = "Hail"></option>
                        <option value = "Hurricane"></option>
                        <option value = "Thunder Storm"></option>
                        <option value = "Tornado"></option>
                      </datalist> 
                </div>
                <div>
                    <label class="flexly" for="rating">Storm Severity
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                        </label>
                <datalist id="tickmarks"></datalist>
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                </datalist>          
                </div>
                <div>
                    <label class = "top">Storm Region
                        <select name = "select">
                            <option value = "" disabled selected>Select Region &#9662;</option>
                            <option value = "Preston">Preston</option>
                            <option value = "soda_springs">Soda Springs</option>
                            <option value = "fish_haven">Fish Haven</option>
                        </select>
                        </label>
                </div>        
<div>
    <h2>User In-Danger Level</h2>
    <label class = "sbs"><input type = "radio" name = "in-danger" value = "yes">Yes</label>
    <label class = "sbs"><input type = "radio" name = "in-danger" value = "maybe">Maybe</label>
    <label class = "sbs"><input type = "radio" name = "in-danger" value = "no">No</label>
    <label class = "top">Additional Information or Comments <textarea name = "comments"></textarea></label>
</div>
<fieldset>
    <input type = "submit" value = "send storm info" class = "submitBtn">
</fieldset>
     </form>

        </footer>
        <script src = "js/function.js"></script>
    </div>

</body>
</html>
